<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

            background-color: #f4f4f4;
            margin: 0;

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

            padding: 10px 0;
        }

            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container a {
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            background-color: #eee;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .container a:hover {
            background-color: #ddd;
        }
