<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
    <style>
        .form-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #checkEmail {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="form-container">
    <!-- 화면에 보여질 내용이 들어갈 부분 -->
    <form action="/member/save" method="post">
        <input type="email" class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일을 입력하세요."
               onblur="checkEmail_fn()"> <br>
        <p id="checkEmail" style="display: none"></p>
        <input type="text" class="form-control" name="memberPassword" placeholder="비밀번호를 입력하세요."> <br>
        <input type="text" class="form-control" name="memberName" placeholder="이름을 입력하세요."> <br>
        <input type="text" class="form-control" name="memberMobile" placeholder="전화번호를 입력하세요."> <br>
        <input type="date" class="form-control" name="memberBirth"> <br>
        <button type="submit" class="btn">회원가입</button>
    </form>
</div>

<div th:replace="~{component/footer :: footer}"></div>

<script th:inline="javascript">
    const checkEmail_fn = () => {
        const memberEmail = document.getElementById("memberEmail").value;
        const checkEmail = document.getElementById("checkEmail");
        if (memberEmail.length > 0) {
            $.ajax({
                type: "post",
                url: "/member/check",
                contentType: "application/json",
                data: JSON.stringify({
                    memberEmail: memberEmail
                }),
                success: function (response) {
                    console.log("서버 응답:", response); // 응답을 콘솔에 출력
                    checkEmail.innerHTML = "사용 가능한 이메일 입니다.";
                    checkEmail.style.display = "block";
                },
                error: function (xhr, status, error) {
                    console.error("에러 발생: ", error);
                    checkEmail.innerHTML = "이미 사용중인 이메일 입니다.";
                    checkEmail.style.display = "block";
                }
            });
        } else {
            checkEmail.style.display = "none";
        }
    }
</script>
</html>
