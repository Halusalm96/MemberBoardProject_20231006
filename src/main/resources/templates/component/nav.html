<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="nav" id="nav">
    <head>
        <meta charset="UTF-8">
        <title>Board</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            /* 추가한 CSS 스타일링 */
            body {
                padding-top: 60px; /* 네비게이션 바와 겹치지 않도록 body의 padding-top 설정 */
            }

            .navbar {
                background-color: #333; /* 어두운 회색 배경색 */
            }

            .navbar-nav .nav-link {
                color: white; /* 네비게이션 바 링크 텍스트 색상 */
            }

            .navbar-nav .nav-link:hover {
                color: white; /* 네비게이션 바 링크 호버시 텍스트 색상 */
            }

            .navbar-toggler-icon {
                background-color: white; /* 햄버거 아이콘 색상 */
            }

            #login-area a {
                margin-right: 10px; /* 로그인 영역 버튼 사이의 간격 */
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/list">글목록</a>
                    </li>
                </ul>
                <div class="menu-item" id="login-area"></div>
            </div>
        </div>
    </nav>
    <script th:inline="javascript">
        const loginArea = document.getElementById("login-area");
        const loginEmail = [[${session.loginEmail}]];
        if (loginEmail != null && loginEmail.length > 0) {
            // 로그인 했음
            loginArea.innerHTML = "<a href='/member/detail/" + loginEmail + "' class='btn btn-outline-light'><i class='fas fa-user'></i> 마이페이지</a>" +
                "<a href='/logout' class='btn btn-outline-light'><i class='fas fa-sign-out-alt'></i> 로그아웃</a>";
        } else {
            // 로그인 안했음
            loginArea.innerHTML = "<a href='/member/login' class='btn btn-outline-light'><i class='fas fa-sign-in-alt'></i> 로그인</a>";
        }
    </script>

</body>
</div>
</html>
