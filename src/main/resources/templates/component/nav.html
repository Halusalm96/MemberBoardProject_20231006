<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:fragment="nav" id="nav">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid ms-5 me-5">
            <a class="navbar-brand" href="#">Board</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/list">글목록</a>
                    </li>
                </ul>
                <li class="menu-item" id="login-area">
                </li>
            </div>
        </div>
    </nav>
    <script th:inline="javascript">
        const loginArea = document.getElementById("login-area");
        const loginEmail = [[${session.loginEmail}]];
        console.log(loginEmail);
        // console.log(loginEmail.length);
        if (loginEmail != null) {
            // 로그인 했음
            loginArea.innerHTML = "<a href='/member/detail'>" + loginEmail + "님 환영해요!</a>" +
                "<a href='/logout'>logout</a>";
        } else {
            // 로그인 안했음
            loginArea.innerHTML = "<a href='/member/login'>로그인</a>";
        }
    </script>
</div>

</body>
</html>
